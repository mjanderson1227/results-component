<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<link rel="stylesheet" href="./style.css">
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body class="h-screen flex flex-col justify-center items-center font-Hanken-Grotesk">
		<div class="flex h-2/3 w-1/2 drop-shadow-xl bg-white rounded-3xl">
			<div class="basis-1/2 text-white bg-gradient-to-t from-indigo-600 to-violet-900 flex-grow flex flex-col items-center rounded-3xl">
				<h1 class="text-zinc-300 font-semibold mt-10">Your Result</h1>
				<div class="mt-10 bg-gradient-to-t from-indigo-700 to-violet-800 flex flex-col justify-center bg-red-50 w-44 h-44 shrink-0 rounded-full">
					<h1 class="text-center text-5xl font-bold">76</h1>
					<h6 class="mt-1 text-center">of 100</h6>
				</div>
				<h1 class="mt-10 text-3xl font-semibold">Great</h1>
				<p class="mt-6 text-zinc-300 text-center w-2/3">You scored higher than 65% of the people who have taken these tests.</p>
			</div>
			<div class="basis-1/2">
				<h1 class="flex-grow ml-10 mt-10 font-bold text-xl">Summary</h1>
				<div class="mt-6 flex flex-col items-center gap-4">
					<div class="w-2/3 shrink-0 bg-red-50 h-12 flex items-center rounded-xl">
						<svg class="ml-4" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
						<h1 class="ml-2 mr-16 text-red-400">
							Reaction
						</h1>
						<h1 class="font-bold">
							80 <span class="text-zinc-500">/ 100</span>
						</h1>
					</div>
					<div class="w-2/3 bg-yellow-50 h-12 mt-auto flex items-center rounded-xl shrink-0">
						<svg class="ml-4" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
						<h1 class="ml-2 mr-16 text-yellow-400">
							Memory
						</h1>
						<h1 class="font-bold">
							92 <span class="text-zinc-500">/ 100</span>
						</h1>
					</div>
					<div class="w-2/3 bg-green-50 h-12 mt-auto flex items-center rounded-xl min-w-1/2 shrink-0">
						<svg class="ml-4" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
						<h1 class="ml-2 mr-20 text-green-400">
							Verbal
						</h1>
						<h1 class="font-bold">
							61 <span class="text-zinc-500">/ 100</span>
						</h1>
					</div>
					<div class="w-2/3 shrink-0 bg-blue-50 h-12 mt-auto flex items-center justify-center rounded-xl">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
						<h1 class="ml-2 mr-20 text-blue-400">
							Visual
						</h1>
						<h1 class="font-bold">
							72 <span class="text-zinc-500">/ 100</span>
						</h1>
					</div>
					<button class="bg-slate-800 mt-10 w-2/3 h-12 rounded-3xl text-white">
						Continue
					</button>
				</div>
			</div>
		</div>
		<div class="mt-10">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Matthew Anderson</a>.
		</div>
	</body>
</html>
